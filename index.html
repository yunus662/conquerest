<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conquerest - Command Your Empire</title>
  <style>
    /* Root Variables */
    :root {
      --bg-dark: #141416;
      --bg-medium: #1f1f22;
      --text-light: #f0f0f0;
      --accent: #e74c3c;
      --accent-dark: #c0392b;
      --primary-font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Global Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--primary-font);
      background: var(--bg-dark);
      color: var(--text-light);
    }
    a { text-decoration: none; color: inherit; }
    
    /* Navigation Bar */
    nav {
      background: var(--bg-medium);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav li { font-size: 1rem; }
    nav li a { color: var(--text-light); }
    nav li a:hover { color: var(--accent); }
    nav .right { display: flex; align-items: center; }
    /* The owner panel link (and admin console) is revealed based on role */
    #adminTab, #ownerTab { display: none; }
    
    /* Hero Section with Full-screen Background */
    header.hero {
      position: relative;
      height: 100vh;
      background: url('https://source.unsplash.com/1920x1080/?war,military') center center/cover no-repeat;
    }
    header.hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
      padding: 0 20px;
    }
    .hero-content h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.25rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      margin-bottom: 2rem;
    }
    
    /* Button Styles */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .btn:hover { transform: scale(1.03); }
    /* Professional "Sign in with Google" Button */
    .btn-google {
      background: linear-gradient(45deg, #fff, #e8e8e8);
      color: #444;
      border: 2px solid #ddd;
    }
    .btn-google:hover { background: #f1f1f1; }
    /* "Start New Game" Button */
    .btn-game {
      background: var(--accent);
      color: #fff;
    }
    
    /* Profile Card with War Image Behind It */
    #profileCard {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      background: url('https://source.unsplash.com/600x400/?war,battle') center center/cover no-repeat;
      position: relative;
      z-index: 2;
    }
    #profileCard::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      z-index: -1;
    }
    #profileCard img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      margin-bottom: 10px;
    }
    #profileCard h3 { margin: 10px 0 5px; }
    #profileCard p { margin: 0; }
    #profileCard button {
      margin-top: 10px;
      background: var(--accent);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    /* Pricing Control Panel (visible only to Owner) */
    #pricingControl {
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 5px;
    }
    #pricingControl label { margin-right: 0.5rem; }
    #pricingControl input { width: 80px; padding: 0.25rem; }
    
    /* Main Content (if needed) */
    .main-content {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 0 20px;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 2px solid var(--accent);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar with real links to separate HTML files -->
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="lobbies.html">Lobbies</a></li>
      <li><a href="forum.html">Forum</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contacts.html">Contacts</a></li>
      <li><a href="creator.html">Creator</a></li>
      <li><a href="payment.html">Payment</a></li>
      <li id="adminTab"><a href="admin.html">Admin Console</a></li>
      <li id="ownerTab"><a href="owner.html">Owner Panel</a></li>
    </ul>
    <div class="right">
      <button id="loginButton" class="btn btn-google" onclick="login()">Sign in with Google</button>
    </div>
  </nav>
  
  <!-- Hero Section with full-screen background -->
  <header class="hero">
    <div class="hero-content">
      <h1>Conquerest</h1>
      <p>Command Your Empire. Lead Your Forces into Battle.</p>
      <!-- "Start New Game" button launches game files from the external repository -->
      <button id="startGameButton" class="btn btn-game" onclick="startNewGame()">Start New Game</button>
    </div>
  </header>
  
  <!-- Main Content (Fallback welcome message) -->
  <div class="main-content">
    <h2>Welcome to Conquerest</h2>
    <p>Your journey to strategic supremacy begins here.</p>
  </div>
  
  <!-- Profile Card (populated upon sign-in) -->
  <div id="profileCard"></div>
  
  <!-- Footer -->
  <footer>
    &copy; 2025 Conquerest. All Rights Reserved.
  </footer>
  
  <!-- JavaScript Section -->
  <script type="module">
    import { loginWithGoogle, logout as fbLogout, renderPlayerStats } from "./player-system.js";
    
    // Global variables
    window.currentUser = null;
    // Roles: guest, user, moderator, admin, owner
    window.userRole = "guest";
    
    window.login = async function() {
      try {
        const user = await loginWithGoogle();
        window.currentUser = user;
        
        // Hide sign-in buttons (both navbar and hero) on successful login
        document.getElementById("loginButton").style.display = "none";
        
        // Role assignment: The owner role is unchangeable for imyaay234@gmail.com
        if (user.email === "imyaay234@gmail.com") {
          window.userRole = "owner";
          document.getElementById("ownerTab").style.display = "list-item";
        } else {
          // Check for other admin accounts
          const adminEmails = ["woowarey@gmail.com"];
          if (adminEmails.includes(user.email)) {
            window.userRole = "admin";
            document.getElementById("adminTab").style.display = "list-item";
          } else {
            window.userRole = "user";
          }
        }
        
        renderPlayerStats("profileCard");
        displayProfileCard(user);
      } catch (err) {
        console.error("Login failed:", err);
      }
    };
    
    function displayProfileCard(user) {
      const card = document.getElementById("profileCard");
      let html = `
        <img src="${user.photoURL}" alt="Profile Picture">
        <h3>${user.displayName}</h3>
        <p>${user.email}</p>
      `;
      // If the user is the Owner, display additional pricing controls
      if (window.userRole === "owner") {
        html += `
          <div id="pricingControl">
            <h4>Ticket Pricing Control</h4>
            <label for="ticketPrice">Ticket Price ($):</label>
            <input type="number" id="ticketPrice" value="10" min="1">
            <button onclick="updateTicketPrice()">Update Price</button>
          </div>
        `;
      }
      html += `<button onclick="logout()">Logout</button>`;
      card.innerHTML = html;
      card.style.display = "block";
    }
    
    window.logout = async function() {
      await fbLogout();
      window.currentUser = null;
      window.userRole = "guest";
      document.getElementById("loginButton").style.display = "inline-block";
      document.getElementById("profileCard").style.display = "none";
      document.getElementById("adminTab").style.display = "none";
      document.getElementById("ownerTab").style.display = "none";
    };
    
    window.updateTicketPrice = function() {
      const price = document.getElementById("ticketPrice").value;
      // Here, update your backend pricing mechanism. For now, just simulate.
      alert("Ticket price has been updated to $" + price);
    };
    
    /* 
       startNewGame(): This function demonstrates how index.html dynamically connects 
       to your conqueror-games repository. When the "Start New Game" button is clicked,
       it uses dynamic module import to load the game engine file from the external repository.
       
       Modify the URL below ("https://yourusername.github.io/conqueror-games/game-engine.js")
       to point to the actual location where your game engine is hosted (via GitHub Pages or similar).
    */
    window.startNewGame = async function() {
      if (!window.currentUser) {
        alert("Please sign in to start a game.");
        return;
      }
      const gameEngineUrl = "https://github.com/yunus662/Conqueror-games/blob/revised/engine.js"; // Update accordingly
      
      try {
        const gameModule = await import(gameEngineUrl);
        // Assume the game engine has a method startGame() that takes the current user data.
        gameModule.startGame({
          user: window.currentUser,
          role: window.userRole,
          lobbyId: "newLobby" // Use your own logic to determine the lobby ID.
        });
      } catch (err) {
        console.error("Error starting game:", err);
        alert("Failed to load game files.");
      }
    };
  </script>
</body>
</html>
