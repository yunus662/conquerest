<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conquerest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top, #0a0f1b, #101820);
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 2em;
      color: #00aaff;
      margin-bottom: 0.2em;
    }
    .slogan {
      font-size: 1em;
      color: #bbb;
      margin-bottom: 1.5em;
    }
    input, button {
      width: 100%;
      font-size: 1em;
      padding: 0.6em;
      margin: 0.4em 0;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #1c1c1c;
      color: #fff;
    }
    button {
      background: #00aaff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #008ed0;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåç Conquerest</h1>
    <div class="slogan">Forge alliances. Seize cities. Rewrite history.</div>

    <button onclick="createGame()">üéÆ Start New Game</button>
    <input id="join-code" placeholder="Join with Lobby Code" />
    <button onclick="joinGame()">üîó Join Game</button>

    <p><a href="forum.html">üó®Ô∏è Visit the Forum</a></p>
  </div>

  <script type="module">
    import { getActiveUserCount } from './user-tracker.js';
    import { spawnLobbies } from './lobby.js';

    function createGame() {
      const code = Math.random().toString(36).substring(2, 7).toUpperCase();
      window.location.href = `./game.html?lobby=${code}`;
    }

    function joinGame() {
      const code = document.getElementById("join-code").value.trim().toUpperCase();
      if (code) window.location.href = `./game.html?lobby=${code}`;
    }

    // Optional: log lobby spawn based on active users
    console.log("Active users:", getActiveUserCount());
    console.log("Spawned lobbies:", spawnLobbies(getActiveUserCount()));
  </script>
</body>
</html>
