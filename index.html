<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conquerest - Command Your Empire</title>
  
  <style>
    /* Reset & Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      color: #ddd;
      background: #111;
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      right: 0;
      padding: 15px 30px;
      z-index: 10;
    }
    nav button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 8px 15px;
      margin-left: 15px;
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }
    nav button:hover {
      background: #fff;
      color: #111;
    }

    /* Hero Section: full screen war-themed background */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?war,military') no-repeat center center;
      background-size: cover;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 4em;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .hero p {
      font-size: 1.5em;
      margin-bottom: 40px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.25s, background 0.25s;
      margin: 10px;
      letter-spacing: 1px;
    }
    .btn-login {
      background: #e74c3c;
      color: #fff;
    }
    .btn-login:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
    .btn-discover {
      background: #34495e;
      color: #fff;
    }
    .btn-discover:hover {
      background: #2c3e50;
      transform: scale(1.05);
    }

    /* Lobbies Section */
    .lobbies-section {
      padding: 50px 20px;
      background: #1a1a1a;
    }
    .lobbies-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      letter-spacing: 1px;
    }
    .lobby-list {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .lobby-card {
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.25s;
    }
    .lobby-card:hover { transform: scale(1.03); }
    .lobby-card h3 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #fff;
    }
    .lobby-card p {
      margin: 5px 0;
      color: #bbb;
    }
    .lobby-card button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #e74c3c;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.25s, transform 0.25s;
    }
    .lobby-card button:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    /* Player Stats Section */
    .player-stats {
      padding: 30px;
      background: #1a1a1a;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <button onclick="login()">Login</button>
  </nav>
  
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Conquerest</h1>
      <p>Command Your Empire. Lead Your Forces into Battle.</p>
      <button class="btn btn-login" onclick="login()">Login with Google</button>
      <button class="btn btn-discover" onclick="scrollToLobbies()">Discover Lobbies</button>
    </div>
  </section>
  
  <!-- Lobbies Section -->
  <section class="lobbies-section" id="lobbies-section">
    <h2>Latest Lobbies</h2>
    <div id="lobby-list" class="lobby-list">
      <p id="lobby-status" style="color:#e74c3c; text-align:center;">Loading lobbies...</p>
    </div>
  </section>
  
  <!-- Player Stats Section -->
  <section class="player-stats" id="player-stats">
    <p>Not logged in. Please login to see your stats.</p>
  </section>
  
  <!-- Firebase & Module Imports -->
  
  <!-- Player-System Module -->
  <script type="module">
    import { loginWithGoogle, renderPlayerStats } from "./player-system.js";
    window.login = async function() {
      try {
        const user = await loginWithGoogle();
        if (user) {
          alert(`Welcome, ${user.displayName}!`);
          renderPlayerStats("player-stats");
        }
      } catch (error) {
        console.error("Login error:", error);
      }
    };
  </script>
  
  <!-- Lobbies Module -->
  <script type="module">
    import { fetchLobbies, joinLobby } from "./lobbies.js";
    
    async function displayLobbies() {
      const lobbyListContainer = document.getElementById("lobby-list");
      const lobbyStatus = document.getElementById("lobby-status");
      lobbyListContainer.innerHTML = "";
      try {
        const lobbies = await fetchLobbies();
        if (lobbies.length === 0) {
          lobbyStatus.textContent = "No lobbies available.";
          return;
        }
        lobbies.forEach(lobby => {
          const card = document.createElement("div");
          card.className = "lobby-card";
          card.innerHTML = `
            <h3>${lobby.lobbyName}</h3>
            <p><strong>Start Time:</strong> ${lobby.startTime}</p>
            <p><strong>In-Game Year:</strong> ${lobby.inGameYear}</p>
            <p><strong>Players:</strong> ${lobby.playersCount}</p>
            <button onclick="window.joinLobby('${lobby.id}')">Join Lobby</button>
          `;
          lobbyListContainer.appendChild(card);
        });
      } catch (error) {
        lobbyStatus.textContent = "Error loading lobbies.";
        console.error("Error in displayLobbies:", error);
      }
    }
    window.joinLobby = joinLobby;
    window.addEventListener("load", displayLobbies);
  </script>
  
  <!-- Helper: Scroll to Lobbies Section -->
  <script>
    function scrollToLobbies() {
      document.getElementById("lobbies-section").scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
