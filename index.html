<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conquerest | Tactical Command</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(ellipse at top, #0c0f14, #05070a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #121820;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ffcc33;
    }

    header .nav-link {
      color: #00ffcc;
      text-decoration: none;
      margin: 0 1em;
      text-transform: uppercase;
    }

    header .nav-link:hover {
      text-decoration: underline;
    }

    .console {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em;
    }

    .command-box {
      background: rgba(0, 255, 204, 0.05);
      border: 2px solid #00ffcc44;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 40px #00ffcc22;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .command-box h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      color: #00ffd0;
    }

    .command-box .tagline {
      font-size: 1em;
      margin-bottom: 1.5em;
      color: #00ffccaa;
    }

    input, button {
      width: 100%;
      padding: 0.7em;
      margin: 0.4em 0;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1em;
      background: #121820;
      border: 1px solid #00ffcc66;
      color: #00ffcc;
      border-radius: 6px;
    }

    button {
      background: #00ffcc22;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      background: #00ffcc55;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #00ffcc66;
      padding: 1em;
      border-top: 1px solid #00ffcc22;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Conquerest HQ</strong></div>
    <nav>
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link" href="contact.html">Contact</a>
      <a class="nav-link" href="forum.html">Forum</a>
    </nav>
  </header>

  <div class="console">
    <div class="command-box">
      <h1>üåê CONQUEREST</h1>
      <div class="tagline">Tactical Warfare Simulation Interface</div>
      <button onclick="createGame()">‚û§ Start New Campaign</button>
      <input id="join-code" placeholder="Enter Lobby Code to Join" />
      <button onclick="joinGame()">‚Ü© Join Existing Operation</button>
    </div>
  </div>

  <footer>Created by yaay | Intel: <a href="mailto:woowarey@gmail.com">woowarey@gmail.com</a> | Discord: _yaayyy</footer>

  <script type="module">
    import { getActiveUserCount } from './user-tracker.js';
    import { spawnLobbies } from './lobby.js';

    window.createGame = function () {
      const code = Math.random().toString(36).substring(2, 7).toUpperCase();
      window.location.href = `./game.html?lobby=${code}`;
    };

    window.joinGame = function () {
      const code = document.getElementById("join-code").value.trim().toUpperCase();
      if (code) window.location.href = `./game.html?lobby=${code}`;
    };

    // Optional logs for dev
    const count = getActiveUserCount();
    const lobbies = spawnLobbies(count);
    console.log("Active users:", count);
    console.log("Spawned lobbies:", lobbies);
  </script>
</body>
</html>
