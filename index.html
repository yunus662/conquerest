<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conquerest Command Center</title>
  
  <!-- Leaflet CSS for map rendering -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-sA+eCHd2nd3b3BWHjJ6LTkY5mmKUIoTcNTszE1M6zgg=" 
        crossorigin=""/>
  
  <!-- Military-style UI CSS -->
  <style>
    body {
      background: #1b1b1b;
      color: #cfc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      text-align: center;
      padding: 10px 0;
      border-bottom: 2px solid #5a5;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0f0;
    }
    nav.navbar {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 10px;
      border-bottom: 2px solid #5a5;
    }
    nav.navbar button {
      background: #444;
      border: none;
      color: #cfc;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    nav.navbar button:hover {
      background: #555;
    }
    #game-container {
      padding: 20px;
    }
    /* Section layout */
    section {
      display: none;
      padding: 10px;
    }
    section.active {
      display: block;
    }
    /* Player stats HUD styling */
    #player-stats {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #111;
      color: #0f0;
      border: 2px solid #3af;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
    }
    /* Reward shop styling */
    #reward-shop {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #222;
      color: #fff;
      border: 2px solid #3af;
      padding: 10px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
    }
    /* Popup fade-out animation */
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Conquerest Command Center</h1>
  </header>
  
  <!-- Command-style Navbar -->
  <nav class="navbar">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('shop')">Shop</button>
    <button onclick="showSection('stats')">Stats</button>
    <button onclick="login()">Login</button>
  </nav>
  
  <!-- Main Container -->
  <main id="game-container">
    <!-- Home Section: Contains the game map -->
    <section id="home-section" class="active">
      <div id="map" style="height: 500px;"></div>
    </section>
    <!-- Shop Section: Reward Center (achievements, shop, unlockables) -->
    <section id="shop-section">
      <div id="reward-shop"></div>
    </section>
    <!-- Stats Section: Player stats display -->
    <section id="stats-section">
      <div id="player-stats"></div>
    </section>
  </main>
  
  <footer style="text-align:center; padding: 10px; background:#333;">
    <p>&copy; 2025 Conquerest. All rights reserved.</p>
  </footer>
  
  <!-- Load Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-o9N1j7p+Wj3E1X81miSzXok1sI2XbN7qCO//+vD1d2s=" 
          crossorigin=""></script>
  
  <!-- Game Engine Module -->
  <script type="module">
    // This should initialize your game and the map on the #map element.
    import "./engine.js";
  </script>
  
  <!-- Player System: Firebase login and persistent stat management -->
  <script type="module">
    import { loginWithGoogle } from "./player-system.js";
    window.login = async () => {
      try {
        const user = await loginWithGoogle();
        if (user) {
          alert(`Welcome, ${user.displayName}!`);
        }
      } catch (error) {
        console.error("Login error:", error);
      }
    }
  </script>
  
  <!-- Reward Center Initialization -->
  <script type="module">
    import { initRewardCenter } from "./reward-center.js";
    window.addEventListener("load", () => {
      initRewardCenter();
    });
  </script>
  
  <!-- Navigation Helper Script -->
  <script>
    function showSection(section) {
      // Hide all sections
      document.getElementById("home-section").classList.remove("active");
      document.getElementById("shop-section").classList.remove("active");
      document.getElementById("stats-section").classList.remove("active");
      
      // Show selected section
      if (section === "home") {
        document.getElementById("home-section").classList.add("active");
      } else if (section === "shop") {
        document.getElementById("shop-section").classList.add("active");
      } else if (section === "stats") {
        document.getElementById("stats-section").classList.add("active");
      }
    }
  </script>
</body>
</html>
