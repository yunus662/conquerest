<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conquerest Lobby</title>
  
  <!-- Military-Style UI CSS -->
  <style>
    body {
      background: #1b1b1b;
      color: #cfc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      text-align: center;
      padding: 10px;
      border-bottom: 2px solid #5a5;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0f0;
    }
    nav.navbar {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 10px;
      border-bottom: 2px solid #5a5;
    }
    nav.navbar button {
      background: #444;
      border: none;
      color: #cfc;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    nav.navbar button:hover {
      background: #555;
    }
    #game-container {
      padding: 20px;
    }
    section {
      display: none;
      padding: 10px;
    }
    section.active {
      display: block;
    }
    /* Lobby Card Styles */
    .lobby-card {
      background: #222;
      border: 2px solid #3af;
      border-radius: 6px;
      padding: 15px;
      margin: 10px 0;
    }
    .lobby-card h3 {
      margin: 0 0 10px;
      color: #0f0;
    }
    .lobby-card p {
      margin: 5px 0;
    }
    .lobby-card button {
      background: #444;
      border: none;
      color: #cfc;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
    .lobby-card button:hover {
      background: #555;
    }
    /* Player Stats HUD */
    #player-stats {
      background: #111;
      color: #0f0;
      border: 2px solid #3af;
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Conquerest Lobby</h1>
  </header>
  
  <!-- Command-Style Navbar -->
  <nav class="navbar">
    <button onclick="showSection('lobby')">Lobby</button>
    <button onclick="showSection('stats')">Stats</button>
    <button onclick="login()">Login</button>
  </nav>
  
  <!-- Main Container -->
  <main id="game-container">
    <!-- Lobby Section: Displays real lobby cards -->
    <section id="lobby-section" class="active">
      <div id="lobby-list">
        <!-- Lobby cards will be loaded here -->
        <p id="lobby-status" style="color: #f33;">Loading lobbies...</p>
      </div>
    </section>
    
    <!-- Stats Section: Display player stats -->
    <section id="stats-section">
      <div id="player-stats">
        <!-- Player stats will be rendered here after login -->
      </div>
    </section>
  </main>
  
  <footer style="text-align: center; padding: 10px; background: #333;">
    <p>&copy; 2025 Conquerest. All rights reserved.</p>
  </footer>
  
  <!-- Player System: Firebase Authentication and Stats -->
  <script type="module">
    try {
      import { loginWithGoogle, renderPlayerStats } from "./player-system.js";
      window.login = async () => {
        try {
          const user = await loginWithGoogle();
          if (user) {
            alert(`Welcome, ${user.displayName}!`);
            renderPlayerStats("player-stats");
          }
        } catch (error) {
          console.error("Login error:", error);
        }
      };
      console.log("Player system module loaded successfully.");
    } catch (e) {
      console.error("Error loading player system module:", e);
    }
  </script>
  
  <!-- Reward Center Initialization -->
  <script type="module">
    try {
      import { initRewardCenter } from "./reward-center.js";
      window.addEventListener("load", () => {
        initRewardCenter();
        console.log("Reward center initialized.");
      });
    } catch (e) {
      console.error("Error initializing reward center:", e);
    }
  </script>
  
  <!-- Navigation Helper Script -->
  <script>
    function showSection(section) {
      document.getElementById("lobby-section").classList.remove("active");
      document.getElementById("stats-section").classList.remove("active");
      
      if (section === "lobby") {
        document.getElementById("lobby-section").classList.add("active");
      } else if (section === "stats") {
        document.getElementById("stats-section").classList.add("active");
      }
      console.log("Switched to section:", section);
    }
  </script>
  
  <!-- Real Lobby Logic: Fetch and display lobby cards from Firestore -->
  <script type="module">
    try {
      import { fetchLobbies, joinLobby } from "./lobbies.js";
      
      async function displayLobbies() {
        const lobbyListContainer = document.getElementById("lobby-list");
        const lobbyStatus = document.getElementById("lobby-status");
        lobbyListContainer.innerHTML = "";
        try {
          const lobbies = await fetchLobbies();
          if (lobbies.length === 0) {
            lobbyStatus.textContent = "No lobbies available.";
            console.log("No lobbies found in Firestore.");
            return;
          }
          lobbies.forEach(lobby => {
            const card = document.createElement("div");
            card.classList.add("lobby-card");
            card.innerHTML = `
              <h3>${lobby.lobbyName}</h3>
              <p>Start Time: ${lobby.startTime}</p>
              <p>In-Game Year: ${lobby.inGameYear}</p>
              <p>Players: ${lobby.playersCount}</p>
              <button onclick="joinLobby('${lobby.id}')">Join Lobby</button>
            `;
            lobbyListContainer.appendChild(card);
          });
          console.log("Lobbies displayed successfully.");
        } catch (error) {
          lobbyStatus.textContent = "Error loading lobbies.";
          console.error("Error in displayLobbies:", error);
        }
      }
      
      window.addEventListener("load", displayLobbies);
    } catch (e) {
      console.error("Error loading lobbies module:", e);
    }
  </script>
</body>
</html>
