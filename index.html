<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conquerest</title>
  <style>
    :root {
      --dark: #141416;
      --accent: #e74c3c;
      --light: #f0f0f0;
      --border: #2c2c2e;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
    }
    header.hero {
      position: relative;
      height: 100vh;
      background: url('https://source.unsplash.com/1920x1080/?war,battlefield') center center / cover no-repeat;
    }
    header.hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 25vh;
    }
    .hero-content h1 {
      font-size: 3.5em;
      margin-bottom: 0.5em;
    }
    .hero-content p {
      font-size: 1.2em;
      opacity: 0.9;
    }
    .hero-buttons {
      margin-top: 2em;
    }
    .hero-buttons button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 0 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .hero-buttons button:hover {
      background: #c0392b;
    }
    nav.main-nav {
      display: none;
      background: #1f1f22;
      border-bottom: 1px solid var(--border);
      padding: 15px 30px;
    }
    nav.main-nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    nav.main-nav li {
      cursor: pointer;
      font-weight: 500;
      color: var(--light);
    }
    nav.main-nav li:hover {
      text-decoration: underline;
    }
    section.lobbies {
      padding: 60px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    .lobby-card {
      background: #1d1d1f;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .lobby-card h3 {
      margin-top: 0;
      font-size: 1.5em;
    }
    .lobby-card p {
      margin: 6px 0;
      color: #ccc;
    }
    .lobby-card button {
      margin-top: 15px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .lobby-card button:hover {
      background: #c0392b;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Conquerest</h1>
      <p>Forge alliances. Command armies. Rewrite history.</p>
      <div class="hero-buttons">
        <button onclick="login()">Login with Google</button>
        <button onclick="scrollToLobbies()">View Lobbies</button>
      </div>
    </div>
  </header>

  <nav class="main-nav" id="main-nav">
    <ul>
      <li onclick="scrollToLobbies()">Lobbies</li>
      <li onclick="alert('Conquerest is built by the Bestdominion team.')">Creator</li>
      <li onclick="alert('Contact us at contact@conquerest.dev')">Contact</li>
      <li onclick="alert('Conquerest is a global strategy game.')">About</li>
    </ul>
  </nav>

  <section class="lobbies" id="lobbies-section">
    <div id="lobby-list">
      <p id="lobby-status" style="color: #999;">Loading lobbies...</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Conquerest. All rights reserved.
  </footer>

  <!-- Firebase Login + Stats -->
  <script type="module">
    import { loginWithGoogle, renderPlayerStats } from "./player-system.js";
    window.login = async () => {
      try {
        const user = await loginWithGoogle();
        if (user) {
          document.getElementById("main-nav").style.display = "block";
          alert(`Welcome, ${user.displayName}!`);
          renderPlayerStats("player-stats");
        }
      } catch (err) {
        console.error("Login failed:", err);
      }
    };
  </script>

  <!-- Lobby Logic -->
  <script type="module">
    import { fetchLobbies, joinLobby } from "./lobbies.js";

    async function displayLobbies() {
      const container = document.getElementById("lobby-list");
      const status = document.getElementById("lobby-status");
      container.innerHTML = "";
      try {
        const lobbies = await fetchLobbies();
        if (lobbies.length === 0) {
          status.textContent = "No active lobbies.";
          return;
        }
        lobbies.forEach(lobby => {
          const card = document.createElement("div");
          card.className = "lobby-card";
          card.innerHTML = `
            <h3>${lobby.lobbyName}</h3>
            <p><strong>Start:</strong> ${lobby.startTime}</p>
            <p><strong>Year:</strong> ${lobby.inGameYear}</p>
            <p><strong>Players:</strong> ${lobby.playersCount}</p>
            <button onclick="window.joinLobby('${lobby.id}')">Join Lobby</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        status.textContent = "Failed to load lobbies.";
        console.error("displayLobbies:", err);
      }
    }

    window.joinLobby = joinLobby;
    window.addEventListener("load", displayLobbies);
  </script>

  <script>
    function scrollToLobbies() {
      document.getElementById("lobbies-section").scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
