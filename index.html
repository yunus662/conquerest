<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conquerest Command Center</title>
  
  <!-- Leaflet CSS for map rendering -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Inline CSS for an old school military UI -->
  <style>
    body {
      background: #1b1b1b;
      color: #cfc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      text-align: center;
      padding: 10px 0;
      border-bottom: 2px solid #5a5;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0f0;
    }
    nav.navbar {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 10px;
      border-bottom: 2px solid #5a5;
    }
    nav.navbar button {
      background: #444;
      border: none;
      color: #cfc;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    nav.navbar button:hover {
      background: #555;
    }
    #game-container {
      padding: 20px;
    }
    /* Sections */
    section {
      display: none;
      padding: 10px;
    }
    section.active {
      display: block;
    }
    /* HUD styling for player stats and shop */
    #player-stats {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #111;
      color: #0f0;
      border: 2px solid #3af;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
    }
    #reward-shop {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #222;
      color: #fff;
      border: 2px solid #3af;
      padding: 10px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
    }
    /* Popup animation */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Conquerest Command Center</h1>
  </header>
  
  <!-- Navbar with button commands -->
  <nav class="navbar">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('shop')">Shop</button>
    <button onclick="showSection('stats')">Stats</button>
    <button onclick="login()">Login</button>
  </nav>
  
  <!-- Main game container -->
  <main id="game-container">
    <!-- Home Section with Game Map -->
    <section id="home-section" class="active">
      <div id="map" style="height: 500px;"></div>
    </section>
    <!-- Shop Section (Reward Center) -->
    <section id="shop-section">
      <div id="reward-shop"></div>
    </section>
    <!-- Stats Section (Player Stats HUD) -->
    <section id="stats-section">
      <div id="player-stats"></div>
    </section>
  </main>
  
  <footer style="text-align:center; padding: 10px; background:#333;">
    <p>&copy; 2025 Conquerest. All rights reserved.</p>
  </footer>
  
  <!-- Load Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Load game engine and modules -->
  <script type="module">
    // Engine initialization (assumes engine.js sets up the game, map, units, etc.)
    import "./engine.js";
  </script>
  
  <script type="module">
    // Initialize the player system
    // This file includes Firebase authentication, stats persistence, and HUD updating
    import { loginWithGoogle } from "./player-system.js";
    window.login = async () => {
      await loginWithGoogle();
    }
  </script>
  
  <script type="module">
    // Initialize the reward center (shop, achievements, etc.)
    import { initRewardCenter } from "./reward-center.js";
    window.addEventListener("load", () => {
      initRewardCenter();
    });
  </script>
  
  <!-- Navigation helper scripts -->
  <script>
    function showSection(section) {
      // Hide all sections
      document.getElementById("home-section").classList.remove("active");
      document.getElementById("shop-section").classList.remove("active");
      document.getElementById("stats-section").classList.remove("active");
      
      // Show the selected section
      if (section === "home") {
        document.getElementById("home-section").classList.add("active");
      } else if (section === "shop") {
        document.getElementById("shop-section").classList.add("active");
      } else if (section === "stats") {
        document.getElementById("stats-section").classList.add("active");
      }
    }
  </script>
</body>
</html>
