<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conquerest - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #101820;
      color: #eee;
    }
    #map-container {
      flex: 2;
      position: relative;
      background: #1c2b3a;
    }
    #sidebar {
      flex: 1;
      background: #141e26;
      display: flex;
      flex-direction: column;
      padding: 1em;
      overflow: hidden;
    }
    #event-log {
      flex: 1;
      background: #0f161e;
      margin-top: 1em;
      padding: 0.5em;
      overflow-y: auto;
      font-size: 0.95em;
      border: 1px solid #333;
    }
    #status-banner {
      font-weight: bold;
      color: #0af;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <canvas id="game-canvas"></canvas>
    <!-- Add Leaflet/Map canvas or SVG here -->
  </div>

  <div id="sidebar">
    <div id="status-banner">üî∑ Connected to lobby: ...</div>
    <div id="event-log">System initializing...</div>
  </div>

  <!-- Real-time multiplayer client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Game modules -->
  <script type="module">
    import { initializeMap, updateMapFromData } from "./city-logic.js";
    import { startUnits, moveUnit } from "./units.js";
    import { initializeFog, updateFog } from "./fog.js";

    const params = new URLSearchParams(location.search);
    const lobby = params.get("lobby") || "ROOM-0";
    document.getElementById("status-banner").textContent = `üî∑ Connected to lobby: ${lobby}`;

    const socket = io("http://localhost:3000"); // Change if deployed

    socket.on("connect", () => {
      log(`üõ∞Ô∏è Connected as ${socket.id}`);
      socket.emit("join-lobby", lobby);
    });

    socket.on("map-update", (data) => {
      log(`üì¶ Update received`);
      updateMapFromData(data);
    });

    function sendMove(moveData) {
      socket.emit("map-update", { lobby, ...moveData });
    }

    function log(msg) {
      const log = document.getElementById("event-log");
      const entry = document.createElement("div");
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    // Initialize game state
    initializeMap();
    startUnits();
    initializeFog();
    log("üåç Game engine initialized");
  </script>
</body>
</html>
