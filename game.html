<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conquerest | Operation Uplink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #050c14;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
      overflow: hidden;
    }

    #loading {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, #0a0f1a, #050c14);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #loading h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
      color: #00ffd0;
      text-align: center;
    }

    .pulse {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00ffcc;
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    #fail {
      display: none;
      position: absolute;
      inset: 0;
      background: #0a0f1a;
      color: #ff6688;
      font-size: 1em;
      padding: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>üõ∞ Establishing Link to Conqueror Engine...</h1>
    <div class="pulse"></div>
  </div>

  <iframe id="game-frame" title="Conqueror Game Interface"></iframe>
  <div id="fail">‚ùå Failed to load game interface. Please check your connection or try again later.</div>

  <script>
    const params = new URLSearchParams(location.search);
    const lobby = params.get("lobby") || "ROOM-0";
    const frame = document.getElementById("game-frame");
    const loading = document.getElementById("loading");
    const fail = document.getElementById("fail");

    const gameURL = `https://yunus662.github.io/Conqueror-games/index.html?lobby=${encodeURIComponent(lobby)}`;
    frame.src = gameURL;

    frame.onload = () => {
      loading.style.display = "none";
      frame.style.display = "block";
    };

    frame.onerror = () => {
      loading.style.display = "none";
      fail.style.display = "block";
    };
  </script>
</body>
</html>
