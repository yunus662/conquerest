<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conquerest Tactical Operations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #0a0f14;
      color: #00ffcc;
      display: flex;
      height: 100vh;
    }

    #map-area {
      flex: 2;
      position: relative;
      background: #151e27;
    }

    #sidebar {
      flex: 1;
      background: #10141a;
      border-left: 2px solid #00ffcc33;
      display: flex;
      flex-direction: column;
      padding: 1em;
    }

    #status {
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 1em;
    }

    #event-log {
      flex: 1;
      overflow-y: auto;
      background: #0d1218;
      padding: 0.5em;
      border: 1px solid #00ffcc33;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="map-area">
    <canvas id="game-canvas"></canvas>
    <!-- Replace with Leaflet or custom map -->
  </div>

  <div id="sidebar">
    <div id="status">🔷 Connecting to Tactical Lobby...</div>
    <div id="event-log">Initializing campaign interface...</div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module">
    import { initializeMap } from './city-logic.js';
    import { startUnits } from './units.js';

    const params = new URLSearchParams(location.search);
    const lobby = params.get("lobby") || "ROOM-0";

    const socket = io();

    const log = (msg) => {
      const logPanel = document.getElementById("event-log");
      const entry = document.createElement("div");
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logPanel.appendChild(entry);
      logPanel.scrollTop = logPanel.scrollHeight;
    };

    socket.on("connect", () => {
      document.getElementById("status").textContent = `🔷 Connected to: ${lobby}`;
      socket.emit("join-lobby", lobby);
      log("🛰️ Connection established");
    });

    socket.on("map-update", (data) => {
      log("📦 Incoming update received");
      // TODO: update your map/game state here
    });

    function sendMove(data) {
      socket.emit("map-update", { lobby, ...data });
    }

    // Initialize your game logic
    initializeMap();
    startUnits();
    log("✔ Tactical systems online");
  </script>
</body>
</html>
