
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conquerest - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      background: #0b1119;
      color: #eee;
      height: 100vh;
    }
    #map-container {
      flex: 2;
      background: #1d2b3a;
      position: relative;
    }
    #sidebar {
      flex: 1;
      background: #111a23;
      display: flex;
      flex-direction: column;
      padding: 1em;
    }
    #status {
      font-weight: bold;
      margin-bottom: 1em;
      color: #00bfff;
    }
    #event-log {
      flex: 1;
      overflow-y: auto;
      background: #0d141b;
      border: 1px solid #222;
      padding: 0.5em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <canvas id="game-canvas"></canvas>
    <!-- Add Leaflet map or custom render here -->
  </div>
  <div id="sidebar">
    <div id="status">üî∑ Connecting...</div>
    <div id="event-log">System initializing...</div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module">
    import { initializeMap } from './city-logic.js';
    import { startUnits } from './units.js';

    const params = new URLSearchParams(location.search);
    const lobby = params.get("lobby") || "ROOM-0";

    const socket = io(); // Use default origin or specify remote server

    const log = (msg) => {
      const logDiv = document.getElementById("event-log");
      const line = document.createElement("div");
      line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    };

    socket.on("connect", () => {
      document.getElementById("status").textContent = `üî∑ Connected: ${lobby}`;
      socket.emit("join-lobby", lobby);
      log("üõ∞ Connected to server");
    });

    socket.on("map-update", (data) => {
      log("üì¶ Map update received");
      // updateMap(data);
    });

    function sendMove(data) {
      socket.emit("map-update", { lobby, ...data });
    }

    // Initialize game modules
    initializeMap();
    startUnits();
    log("‚öôÔ∏è Game initialized");
  </script>
</body>
</html>
