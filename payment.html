<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Center - Conquerest</title>
  <style>
    :root {
      --bg-dark: #141416;
      --bg-medium: #1f1f22;
      --text-light: #f0f0f0;
      --accent: #e74c3c;
      --accent-dark: #c0392b;
      --primary-font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--primary-font);
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: var(--bg-medium);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      max-width: 200px;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--accent-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Center</h1>
    <p>Purchase game tickets to boost your empire.</p>
    <label for="ticketQuantity">Enter Ticket Quantity:</label>
    <input type="number" id="ticketQuantity" value="1" min="1" />
    <button id="buyButton">Buy Tickets</button>
  </div>
  
  <script type="module">
    import { makePayment } from "./payment.js";
    
    const buyButton = document.getElementById("buyButton");
    buyButton.addEventListener("click", async () => {
      const quantityInput = document.getElementById("ticketQuantity");
      const quantity = parseInt(quantityInput.value, 10);
      if (isNaN(quantity) || quantity < 1) {
        alert("Please enter a valid quantity (minimum 1).");
        return;
      }
      // Call the imported makePayment() function with the specified quantity.
      await makePayment(quantity);
    });
  </script>
</body>
</html>
